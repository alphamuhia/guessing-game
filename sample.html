<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DINOSAUR GAME</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      background-image: url(wallp/image-2.jpg);
      background-size: cover;
      background-position: 100%;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      color: aliceblue;
      background-color: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(2px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .flashcard {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      perspective: 1000px;
      opacity: 10px;
    }

    .flashcard img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .hidden {
      display: none;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      background-color: rgb(81, 128, 139);
      border: 2px solid #9b1f1f;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 8px rgba(255, 140, 0, 0.5);
    }

    .btn {
      background-color: #c00000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff7200;
    }

    #resultMessage {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #c8ff00;
    }

    .correct {
      animation: correctAnimation 0.5s ease;
    }

    @keyframes correctAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .flashcard-flip {
      animation: flipCard 0.8s ease forwards;
    }

    @keyframes flipCard {
      0% {
        transform: rotateY(0);
      }
      100% {
        transform: rotateY(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>How well do you know the Dinosaurs?</h1>
    <div class="flashcard" id="flashcard">
      <img id="image" src="image1.jpg" alt="Name the Dinosaur" class="hidden">
    </div>
    <input type="text" id="NametheDinosaur" placeholder="Enter the name">
    <button class="btn" id="submitGuess">Submit</button>
    <p id="resultMessage"></p>
  </div>

  <script>
    let flashcards = [
      { image: 'images/1.webp', answer: 'Tyrannosaurus rex' },
      { image: 'images/2.webp', answer: 'Triceratops' },
      { image: 'images/3.jpeg', answer: 'Velociraptor' },
      { image: 'images/4.webp', answer: 'Stegosaurus' },
      { image: 'images/5.avif', answer: 'Brachiosaurus' },
      // add more flashcards here...
    ];

    let currentIndex = 0;
    let flashcardElement = document.getElementById('flashcard');
    let imageElement = document.getElementById('image');
    let nameInput = document.getElementById('NametheDinosaur');
    let resultMessage = document.getElementById('resultMessage');
    let submitGuessButton = document.getElementById('submitGuess');

    // Show the first image initially
    imageElement.src = flashcards[currentIndex].image;
    imageElement.classList.remove('hidden');

    submitGuessButton.addEventListener('click', () => {
      let useranswer = nameInput.value.trim().toLowerCase();
      let correctAnswer = flashcards[currentIndex].answer.toLowerCase();

      if (useranswer === correctAnswer) {
        resultMessage.textContent = "Correct!";
        resultMessage.classList.add('correct');

        setTimeout(() => {
          resultMessage.classList.remove('correct');
        }, 1000);

        currentIndex++;

        if (currentIndex < flashcards.length) {
          flashcardElement.classList.add('flashcard-flip');

          setTimeout(() => {
            nameInput.value = '';
            imageElement.src = flashcards[currentIndex].image;
            flashcardElement.classList.remove('flashcard-flip');
            resultMessage.textContent = '';
          }, 800); // Sync with the flip animation
        } else {
          resultMessage.textContent = "Congratulations ðŸŽ‰ðŸŽ‰ðŸŽ‰ You are a dinosaur genius!";
          flashcardElement.classList.add('hidden');
          nameInput.classList.add('hidden');
          submitGuessButton.classList.add('hidden');
        }
      } else {
        resultMessage.textContent = "Try again!";
      }
    });
  </script>
</body>
</html>
